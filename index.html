<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./app.css">
   <title>Todo List</title>
</head>
<body>

   <div class="display-f justify-content-c align-items-c wrapper">

      <div class="todo-list">
         <div class="todo-list__panel todo-list__panel--default">
            <div class="todo-list__content">
               <h1 class="todo-list__title">Write a new task</h1>
            </div>
         </div>
         <div class="todo-list__panel todo-list__panel--clicked">
            <div class="todo-list__content display-f">
               <input type="checkbox" name="" id="">
               <input class="todo-list__input todo-list__title" type="text" placeholder="Write a new task"></h1>
            </div>
         </div>
      </div>

   </div>
   
</body>
</html>
